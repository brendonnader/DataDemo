<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push / Pull / Legs Workout Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .workout {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .workout h2 {
      margin-top: 0;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
      font-size: 1.1em;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .emoji {
      margin-right: 10px;
      font-size: 1.3em;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    button {
      margin-top: 15px;
      padding: 8px 12px;
      border: none;
      background: #0077ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005ec4;
    }
  </style>
</head>
<body>
  <h1>Workout Split Tracker</h1>

  <div class="workout">
    <h2>Push Day</h2>
    <ul>
      <li><input type="checkbox"><span class="emoji">🏋️‍♂️</span>Bench Press</li>
      <li><input type="checkbox"><span class="emoji">💪</span>Overhead Press</li>
      <li><input type="checkbox"><span class="emoji">👐</span>Dumbbell Flys</li>
      <li><input type="checkbox"><span class="emoji">➡️</span>Tricep Pushdowns</li>
    </ul>
    <button onclick="resetWorkout(this)">Reset</button>
  </div>

  <div class="workout">
    <h2>Pull Day</h2>
    <ul>
      <li><input type="checkbox"><span class="emoji">🤸‍♂️</span>Pull-Ups</li>
      <li><input type="checkbox"><span class="emoji">📦</span>Barbell Rows</li>
      <li><input type="checkbox"><span class="emoji">🏹</span>Face Pulls</li>
      <li><input type="checkbox"><span class="emoji">💪</span>Bicep Curls</li>
    </ul>
    <button onclick="resetWorkout(this)">Reset</button>
  </div>

  <div class="workout">
    <h2>Legs & Shoulders</h2>
    <ul>
      <li><input type="checkbox"><span class="emoji">🦵</span>Squats</li>
      <li><input type="checkbox"><span class="emoji">🪢</span>Romanian Deadlifts</li>
      <li><input type="checkbox"><span class="emoji">🚶‍♂️</span>Lunges</li>
      <li><input type="checkbox"><span class="emoji">⬅️➡️</span>Lateral Raises</li>
    </ul>
    <button onclick="resetWorkout(this)">Reset</button>
  </div>

  <script>
    // Add strikethrough when checkbox is clicked
    document.querySelectorAll("input[type='checkbox']").forEach(cb => {
      cb.addEventListener("change", function() {
        if (this.checked) {
          this.parentElement.classList.add("completed");
        } else {
          this.parentElement.classList.remove("completed");
        }
      });
    });

    // Reset function for each workout
    function resetWorkout(button) {
      const workout = button.closest(".workout");
      workout.querySelectorAll("input[type='checkbox']").forEach(cb => {
        cb.checked = false;
        cb.parentElement.classList.remove("completed");
      });
    }
  </script>
</body>
</html>
