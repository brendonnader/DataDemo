<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Randomized Workout Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .workout {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .workout h2 {
      margin-top: 0;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
      font-size: 1.1em;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .emoji {
      margin-right: 10px;
      font-size: 1.3em;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    button {
      margin-top: 15px;
      padding: 8px 12px;
      border: none;
      background: #0077ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005ec4;
    }
  </style>
</head>
<body>
  <h1>Randomized Workout Tracker</h1>

  <div class="workout" id="push-day">
    <h2>Push Day</h2>
    <ul></ul>
    <button onclick="resetWorkout(this)">Reset</button>
  </div>

  <div class="workout" id="pull-day">
    <h2>Pull Day</h2>
    <ul></ul>
    <button onclick="resetWorkout(this)">Reset</button>
  </div>

  <div class="workout" id="legs-day">
    <h2>Legs & Shoulders</h2>
    <ul></ul>
    <button onclick="resetWorkout(this)">Reset</button>
  </div>

  <script>
    const exercises = {
      push: [
        {name: "Bench Press", emoji: "🏋️‍♂️"},
        {name: "Overhead Press", emoji: "💪"},
        {name: "Dumbbell Flys", emoji: "👐"},
        {name: "Tricep Pushdowns", emoji: "➡️"},
        {name: "Incline Dumbbell Press", emoji: "🏋️‍♀️"},
        {name: "Push-Ups", emoji: "🤸‍♂️"}
      ],
      pull: [
        {name: "Pull-Ups", emoji: "🤸‍♂️"},
        {name: "Barbell Rows", emoji: "📦"},
        {name: "Face Pulls", emoji: "🏹"},
        {name: "Bicep Curls", emoji: "💪"},
        {name: "Lat Pulldowns", emoji: "🪂"},
        {name: "Hammer Curls", emoji: "🛠️"}
      ],
      legs: [
        {name: "Squats", emoji: "🦵"},
        {name: "Romanian Deadlifts", emoji: "🪢"},
        {name: "Lunges", emoji: "🚶‍♂️"},
        {name: "Lateral Raises", emoji: "⬅️➡️"},
        {name: "Leg Press", emoji: "🏋️"},
        {name: "Calf Raises", emoji: "🐾"}
      ]
    };

    // Randomly select N exercises from a category
    function getRandomExercises(category, count=4) {
      const copy = [...category];
      const selected = [];
      while (selected.length < count && copy.length > 0) {
        const index = Math.floor(Math.random() * copy.length);
        selected.push(copy.splice(index, 1)[0]);
      }
      return selected;
    }

    function populateWorkout(dayId, category) {
      const ul = document.querySelector(`#${dayId} ul`);
      const todayExercises = getRandomExercises(category);
      ul.innerHTML = "";
      todayExercises.forEach(ex => {
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        const span = document.createElement("span");
        span.className = "emoji";
        span.textContent = ex.emoji;
        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(document.createTextNode(ex.name));
        ul.appendChild(li);

        checkbox.addEventListener("change", function() {
          if (this.checked) {
            li.classList.add("completed");
          } else {
            li.classList.remove("completed");
          }
        });
      });
    }

    function resetWorkout(button) {
      const workout = button.closest(".workout");
      workout.querySelectorAll("input[type='checkbox']").forEach(cb => {
        cb.checked = false;
        cb.parentElement.classList.remove("completed");
      });
    }

    // Populate all workouts on page load
    populateWorkout("push-day", exercises.push);
    populateWorkout("pull-day", exercises.pull);
    populateWorkout("legs-day", exercises.legs);

  </script>
</body>
</html>
