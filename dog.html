<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Runner Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0f7fa;
      font-family: sans-serif;
    }

    .game {
      position: relative;
      width: 600px;
      height: 200px;
      background: #b2dfdb;
      overflow: hidden;
      border: 2px solid #333;
    }

    .dog {
      position: absolute;
      bottom: 0;
      left: 50px;
      font-size: 48px;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      left: 600px;
      font-size: 48px;
      animation: move 2s linear infinite;
    }

    @keyframes move {
      from { left: 600px; }
      to { left: -50px; }
    }

    .scoreboard {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="scoreboard">
      Score: <span id="score">0</span> | High Score: <span id="highscore">0</span>
    </div>
    <div class="dog" id="dog">üê∂</div>
    <div class="obstacle" id="obstacle">üåµ</div>
  </div>

  <script>
    const dog = document.getElementById("dog");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highscore");

    let isJumping = false;
    let score = 0;
    let gameOver = false;

    // Load high score from localStorage
    let highScore = localStorage.getItem("dogHighScore") || 0;
    highScoreDisplay.textContent = highScore;

    function jump() {
      if (isJumping || gameOver) return;
      isJumping = true;
      let up = 0;

      const upInterval = setInterval(() => {
        if (up >= 100) {
          clearInterval(upInterval);
          const downInterval = setInterval(() => {
            if (up <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              up -= 5;
              dog.style.bottom = up + "px";
            }
          }, 20);
        } else {
          up += 5;
          dog.style.bottom = up + "px";
        }
      }, 20);
    }

    document.addEventListener("keydown", jump);

    // Score increases over time
    const scoreInterval = setInterval(() => {
      if (!gameOver) {
        score++;
        scoreDisplay.textContent = score;
      }
    }, 200);

    // Collision check
    const collisionInterval = setInterval(() => {
      if (gameOver) return;

      const dogBottom = parseInt(window.getComputedStyle(dog).getPropertyValue("bottom"));
      const obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));

      if (obstacleLeft > 30 && obstacleLeft < 100 && dogBottom < 40) {
        gameOver = true;
        alert("Game Over! üê∂üí•üåµ\nYour Score: " + score);

        // Save high score if beaten
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("dogHighScore", highScore);
          highScoreDisplay.textContent = highScore;
          alert("üéâ New High Score: " + highScore + "!");
        }

        location.reload();
      }
    }, 20);
  </script>
</body>
</html>
