<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Runner Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0f7fa;
      font-family: sans-serif;
    }

    .game {
      position: relative;
      width: 600px;
      height: 200px;
      background: #b2dfdb;
      overflow: hidden;
      border: 2px solid #333;
    }

    .dog {
      position: absolute;
      bottom: 0;
      left: 50px;
      font-size: 48px;
      transition: bottom 0.2s;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      right: -50px;
      font-size: 48px;
      animation: move 3s linear infinite;
    }

    @keyframes move {
      from { right: -50px; }
      to { right: 650px; }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="dog" id="dog">üê∂</div>
    <div class="obstacle" id="obstacle">üåµ</div>
  </div>

  <script>
    const dog = document.getElementById('dog');
    const obstacle = document.getElementById('obstacle');
    let isJumping = false;

    function jump() {
      if (isJumping) return;
      isJumping = true;
      let up = 0;
      const upInterval = setInterval(() => {
        if (up >= 80) {
          clearInterval(upInterval);
          // go back down
          const downInterval = setInterval(() => {
            if (up <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              up -= 5;
              dog.style.bottom = up + 'px';
            }
          }, 20);
        } else {
          up += 5;
          dog.style.bottom = up + 'px';
        }
      }, 20);
    }

    document.addEventListener('keydown', jump);

    // Check for collision
    setInterval(() => {
      const dogBottom = parseInt(window.getComputedStyle(dog).getPropertyValue("bottom"));
      const obstacleRight = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));
      if (obstacleRight > 540 && obstacleRight < 590 && dogBottom < 40) {
        alert("Game Over! üê∂üí•üåµ");
        location.reload();
      }
    }, 10);
  </script>
</body>
</html>
