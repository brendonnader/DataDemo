<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Class & Work Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header button {
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 0 10px;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 900px;
      margin: auto;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      background: #ddd;
      padding: 5px;
      border-radius: 4px;
    }

    .day {
      background: #fff;
      border: 1px solid #ddd;
      min-height: 100px;
      padding: 5px;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .day:hover {
      background: #e0f0ff;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .notes {
      font-size: 0.8em;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn {
      background: #0077ff;
      color: white;
    }

    .close-btn {
      background: #aaa;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üìÖ Monthly Planner</h1>
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">‚Üê Prev</button>
    <h2 id="monthYear"></h2>
    <button onclick="changeMonth(1)">Next ‚Üí</button>
  </div>
  <div class="calendar" id="calendar"></div>

  <!-- Modal for adding notes -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Day</h2>
      <label>Classes:</label>
      <textarea id="classes"></textarea>
      <label>Work/Tasks:</label>
      <textarea id="work"></textarea>
      <div>
        <button class="save-btn" onclick="saveDay()">Save</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const classesInput = document.getElementById("classes");
    const workInput = document.getElementById("work");
    const monthYearEl = document.getElementById("monthYear");

    let selectedDay = null;
    let currentDate = new Date();

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      monthYearEl.textContent = currentDate.toLocaleString("default", { month: "long" }) + " " + year;

      calendarEl.innerHTML = "";

      // Day names
      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      dayNames.forEach(name => {
        const dayNameEl = document.createElement("div");
        dayNameEl.classList.add("day-name");
        dayNameEl.textContent = name;
        calendarEl.appendChild(dayNameEl);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      // Blank spaces before first day
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendarEl.appendChild(empty);
      }

      // Days
      for (let i = 1; i <= totalDays; i++) {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.dataset.day = i;

        const dayNum = document.createElement("div");
        dayNum.classList.add("day-number");
        dayNum.textContent = i;

        const notes = document.createElement("div");
        notes.classList.add("notes");

        const saved = JSON.parse(localStorage.getItem(`day-${year}-${month}-${i}`));
        if (saved) {
          notes.textContent = (saved.classes ? "üìö " + saved.classes.split("\n")[0] : "") +
                              (saved.work ? " | üíº " + saved.work.split("\n")[0] : "");
        }

        dayEl.appendChild(dayNum);
        dayEl.appendChild(notes);

        dayEl.addEventListener("click", () => openModal(i));

        calendarEl.appendChild(dayEl);
      }
    }

    function openModal(day) {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      selectedDay = { day, month, year };
      modal.style.display = "flex";
      modalTitle.textContent = `Day ${day}`;

      const saved = JSON.parse(localStorage.getItem(`day-${year}-${month}-${day}`));
      classesInput.value = saved ? saved.classes : "";
      workInput.value = saved ? saved.work : "";
    }

    function closeModal() {
      modal.style.display = "none";
      selectedDay = null;
    }

    function saveDay() {
      if (!selectedDay) return;
      const { year, month, day } = selectedDay;
      const data = {
        classes: classesInput.value,
        work: workInput.value
      };
      localStorage.setItem(`day-${year}-${month}-${day}`, JSON.stringify(data));
      closeModal();
      renderCalendar();
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    // Close modal on background click
    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    renderCalendar();
  </script>
</body>
</html>
