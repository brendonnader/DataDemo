<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      margin-bottom: 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 900px;
      margin: auto;
    }

    .day-name {
      background: #ddd;
      text-align: center;
      font-weight: bold;
      padding: 5px;
      border-radius: 4px;
    }

    .day {
      background: #fff;
      border: 1px solid #ddd;
      min-height: 100px;
      padding: 5px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .notes {
      font-size: 0.8em;
      color: #333;
      overflow: hidden;
    }

    .notes div {
      display: flex;
      align-items: center;
    }

    .notes input[type="checkbox"] {
      margin-right: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 12px;
      margin: 3px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn { background: #0077ff; color: white; }
    .close-btn { background: #aaa; color: white; }
  </style>
</head>
<body>
  <h1>üìÖ Monthly Planner</h1>
  <div class="controls">
    <button onclick="prevMonth()">‚¨ÖÔ∏è Prev</button>
    <span id="monthYear"></span>
    <button onclick="nextMonth()">Next ‚û°Ô∏è</button>
  </div>
  <div class="calendar" id="calendar"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Day</h2>
      <label>Classes (one per line):</label>
      <textarea id="classes"></textarea>
      <label>Homework/Tasks (one per line):</label>
      <textarea id="work"></textarea>
      <div>
        <button class="save-btn" onclick="saveDay()">Save</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const classesInput = document.getElementById("classes");
    const workInput = document.getElementById("work");
    const monthYearEl = document.getElementById("monthYear");

    let selectedDay = null;
    let currentDate = new Date();

    const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const monthStart = new Date(year, month, 1);
      const monthEnd = new Date(year, month + 1, 0);
      const totalDays = monthEnd.getDate();
      const startDay = monthStart.getDay(); // 0 = Sunday, 1 = Monday...

      monthYearEl.textContent = `${monthNames[month]} ${year}`;

      calendarEl.innerHTML = "";

      // Add weekday headers
      weekdays.forEach(day => {
        const el = document.createElement("div");
        el.classList.add("day-name");
        el.textContent = day.slice(0,3); // Mon, Tue, etc.
        calendarEl.appendChild(el);
      });

      // Empty slots before the first day
      for (let i=0; i<startDay; i++) {
        const empty = document.createElement("div");
        calendarEl.appendChild(empty);
      }

      // Days
      for (let i=1; i<=totalDays; i++) {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.dataset.day = i;

        const dayNum = document.createElement("div");
        dayNum.classList.add("day-number");
        dayNum.textContent = i;

        const notes = document.createElement("div");
        notes.classList.add("notes");

        const saved = JSON.parse(localStorage.getItem(`day-${year}-${month}-${i}`));
        if (saved) {
          [...(saved.classes||[]), ...(saved.work||[])].forEach((item, idx) => {
            const div = document.createElement("div");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = item.done;
            checkbox.addEventListener("change", () => {
              item.done = checkbox.checked;
              saveData(year, month, i, saved);
            });
            div.appendChild(checkbox);
            div.appendChild(document.createTextNode(item.text));
            notes.appendChild(div);
          });
        }

        dayEl.appendChild(dayNum);
        dayEl.appendChild(notes);

        dayEl.addEventListener("click", () => openModal(i));

        calendarEl.appendChild(dayEl);
      }
    }

    function openModal(day) {
      selectedDay = day;
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      modal.style.display = "flex";
      modalTitle.textContent = `${monthNames[month]} ${day}, ${year}`;

      const saved = JSON.parse(localStorage.getItem(`day-${year}-${month}-${day}`));
      classesInput.value = saved ? saved.classes.map(c=>c.text).join("\n") : "";
      workInput.value = saved ? saved.work.map(w=>w.text).join("\n") : "";
    }

    function closeModal() {
      modal.style.display = "none";
      selectedDay = null;
    }

    function saveData(year, month, day, data) {
      localStorage.setItem(`day-${year}-${month}-${day}`, JSON.stringify(data));
      renderCalendar();
    }

    function saveDay() {
      if (!selectedDay) return;
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const data = {
        classes: classesInput.value.split("\n").filter(Boolean).map(t=>({text:t,done:false})),
        work: workInput.value.split("\n").filter(Boolean).map(t=>({text:t,done:false}))
      };
      saveData(year, month, selectedDay, data);
      closeModal();
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }

    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    renderCalendar();
  </script>
</body>
</html>
