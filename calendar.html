<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7fa;
    }

    h1 {
      text-align: center;
    }

    .calendar-container {
      max-width: 900px;
      margin: auto;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day-name {
      font-weight: bold;
      text-align: center;
      padding: 5px 0;
    }

    .day {
      background: #fff;
      border: 1px solid #ddd;
      min-height: 100px;
      padding: 5px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .notes {
      font-size: 0.8em;
      color: #333;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
    }

    textarea {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
    }

    .checkbox-list {
      margin-top: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
    }

    button {
      padding: 6px 12px;
      margin: 5px 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn { background: #0077ff; color: #fff; }
    .close-btn { background: #aaa; color: #fff; }
  </style>
</head>
<body>
  <h1>üìÖ Monthly Planner</h1>
  <div class="calendar-container">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚¨ÖÔ∏è Prev</button>
      <h2 id="month-year"></h2>
      <button onclick="changeMonth(1)">Next ‚û°Ô∏è</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Day</h2>
      <label>Classes (one per line):</label>
      <textarea id="classes"></textarea>
      <label>Homework/Tasks (one per line):</label>
      <textarea id="work"></textarea>
      <div>
        <button class="save-btn" onclick="saveDay()">Save</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const monthYearEl = document.getElementById("month-year");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const classesInput = document.getElementById("classes");
    const workInput = document.getElementById("work");
    let selectedDay = null;
    let currentYear, currentMonth;

    const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    function initCalendar(year, month) {
      currentYear = year;
      currentMonth = month;
      calendarEl.innerHTML = "";

      // Display header
      monthYearEl.textContent = `${monthNames[month]} ${year}`;

      // Add day names
      dayNames.forEach(d => {
        const dayNameEl = document.createElement("div");
        dayNameEl.textContent = d;
        dayNameEl.classList.add("day-name");
        calendarEl.appendChild(dayNameEl);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      // Fill in blanks for alignment
      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement("div");
        calendarEl.appendChild(blank);
      }

      // Fill days
      for (let i = 1; i <= totalDays; i++) {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.dataset.day = i;

        const dayNum = document.createElement("div");
        dayNum.classList.add("day-number");
        dayNum.textContent = i;

        const notes = document.createElement("div");
        notes.classList.add("notes");

        const saved = JSON.parse(localStorage.getItem(`day-${year}-${month}-${i}`));
        if (saved) {
          let text = "";
          if (saved.classes) text += "üìö " + saved.classes.split("\n").join(", ");
          if (saved.work) text += (text ? " | " : "") + "üíº " + saved.work.split("\n").join(", ");
          notes.textContent = text;
        }

        dayEl.appendChild(dayNum);
        dayEl.appendChild(notes);

        dayEl.addEventListener("click", () => openModal(i));

        calendarEl.appendChild(dayEl);
      }
    }

    function openModal(day) {
      selectedDay = day;
      modal.style.display = "flex";
      modalTitle.textContent = `${monthNames[currentMonth]} ${day}, ${currentYear}`;

      const saved = JSON.parse(localStorage.getItem(`day-${currentYear}-${currentMonth}-${day}`));
      classesInput.value = saved ? saved.classes : "";
      workInput.value = saved ? saved.work : "";
    }

    function closeModal() {
      modal.style.display = "none";
      selectedDay = null;
    }

    function saveDay() {
      if (!selectedDay) return;
      const data = {
        classes: classesInput.value,
        work: workInput.value
      };
      localStorage.setItem(`day-${currentYear}-${currentMonth}-${selectedDay}`, JSON.stringify(data));
      closeModal();
      initCalendar(currentYear, currentMonth);
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      initCalendar(currentYear, currentMonth);
    }

    // Close modal on background click
    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    const today = new Date();
    initCalendar(today.getFullYear(), today.getMonth());
  </script>
</body>
</html>
