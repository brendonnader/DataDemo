<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Class & Work Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 900px;
      margin: auto;
    }

    .day {
      background: #fff;
      border: 1px solid #ddd;
      min-height: 120px;
      padding: 5px;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .day:hover {
      background: #e0f0ff;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .notes {
      font-size: 0.8em;
      color: #333;
      overflow-y: auto;
      max-height: 90px;
    }

    /* Weekdays row */
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      max-width: 900px;
      margin: auto;
      margin-bottom: 5px;
      text-align: center;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    textarea, input {
      width: 100%;
      margin-bottom: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .checkbox-item input {
      margin-right: 8px;
    }

    button {
      padding: 8px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn {
      background: #0077ff;
      color: white;
    }

    .close-btn {
      background: #aaa;
      color: white;
    }
  </style>
</head>
